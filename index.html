<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® 3D Particle Magic - Hand Tracking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 50%, #0a0a1a 100%);
            font-family: 'Poppins', sans-serif;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #video-input {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            z-index: 100;
            opacity: 0.8;
            transform: scaleX(-1);
            border-radius: 15px;
            border: 2px solid rgba(255, 100, 100, 0.5);
            box-shadow: 0 0 30px rgba(255, 100, 100, 0.3);
            transition: all 0.3s ease;
        }

        #video-input:hover {
            opacity: 1;
            transform: scaleX(-1) scale(1.05);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(255, 100, 100, 0.5);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 320px;
            font-size: 13px;
        }

        #instructions h3 {
            margin-bottom: 12px;
            font-size: 16px;
            color: #ff6b6b;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .gesture-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .gesture-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .gesture-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(3px);
        }

        .gesture-item .icon {
            font-size: 18px;
        }

        .gesture-item .text {
            font-size: 11px;
            opacity: 0.9;
        }

        /* Watermark */
        .watermark {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            z-index: 50;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div id="loading">‚ú® Model yuklanmoqda...</div>
    <div id="canvas-container"></div>
    <video id="video-input" autoplay playsinline></video>

</body>

</html>
